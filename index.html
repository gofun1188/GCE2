  <meta charset="UTF-8">
  <title>鉅城娛樂 - 戰神塞特・豪華體驗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="鉅城娛樂 - 頂級遊戲體驗">
  <meta name="theme-color" content="#000000">
  <meta property="og:title" content="鉅城娛樂 - 戰神塞特・豪華體驗" />
  <meta property="og:description" content="限時豪華專屬禮遇，千元好禮立即到手！VIP專屬優惠，名額有限。" />
  <meta property="og:type" content="website" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-gold: #FFD700;
      --dark-gold: #B8860B;
      --light-gold: #FFDF7F;
      --black: #000000;
      --dark-gray: #1A1A1A;
      --white: #FFFFFF;
      --line-green: #06C755;
      --accent-red: #FF4136;
      --register-purple: #8A2BE2;
    }
    
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Noto Sans TC', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      width: 100%;
      background: var(--black);
      color: var(--white);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    a {
      text-decoration: none; 
      color: inherit; 
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
      appearance: none;
      background: transparent;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #1C1500 50%, #2A1F00 100%);
      overflow: hidden;
    }
    
    .bg-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.4;
      pointer-events: none;
      background-image: 
        radial-gradient(var(--primary-gold), rgba(255,215,0,0.1) 2px, transparent 3px);
      background-size: 40px 40px;
      background-position: 0 0;
      will-change: transform;
      animation: moveBg 60s linear infinite;
    }
    
    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(-40px, -40px); }
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 18px 24px;
      display: flex;
      justify-content: center;  
      align-items: center;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
      will-change: transform;
      transition: transform 0.3s ease;
    }
    
    .header.hidden {
      transform: translateY(-100%);
    }
    
    .logo img {
      height: 96px;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
      transition: transform 0.3s ease;
    }
    
    .logo:hover img {
      transform: scale(1.05);
    }

    .hero {
      position: relative;
      display: flex;
      width: 100%;
      min-height: 100vh;
      z-index: 2;
      padding: 100px 24px 60px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .character-container {
      position: relative;
      flex: 1 1 480px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-width: 300px;
      max-width: 600px;
    }
    
    .character-frame {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform, box-shadow;
    }
    
    .character-frame:hover {
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.5);
      transform: scale(1.02) rotate(-1deg);
    }
    
    .character-frame img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      z-index: 2;
      transform: scale(1);
      transition: transform 0.5s ease;
      will-change: transform;
    }
    
    .character-frame:hover img {
      transform: scale(1.05);
    }
    
    .frame-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      box-shadow: inset 0 0 30px rgba(255, 215, 0, 0.6);
      pointer-events: none;
      z-index: 3;
      opacity: 0.7;
      transition: opacity 0.5s ease;
    }
    
    .character-frame:hover .frame-glow {
      opacity: 1;
    }

    .text-content {
      flex: 1 1 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      min-width: 320px;
      max-width: 600px;
    }
    
    .game-title {
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary-gold);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
      margin-bottom: 16px;
      letter-spacing: 2px;
      position: relative;
      animation: glowText 3s infinite alternate;
      line-height: 1.2;
    }
    
    @keyframes glowText {
      0%   { text-shadow: 0 0 10px rgba(255,215,0,0.5), 0 0 20px rgba(255,215,0,0.3); }
      100% { text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,215,0,0.5); }
    }
    
    .subtitle {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 24px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      letter-spacing: 1px;
    }
    
    .promo-text {
      font-size: 1.3rem;
      margin-bottom: 12px;
      line-height: 1.6;
      font-weight: 500;
    }
    
    .promo-details {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 36px;
      line-height: 1.6;
      position: relative;
      padding-left: 20px;
    }
    
    .promo-details::before {
      content: "";
      position: absolute;
      left: 0;
      top: 10px;
      width: 8px;
      height: 8px;
      background: var(--primary-gold);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--primary-gold);
    }
    
    .steps-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }
    
    .step-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }
    
    .step-number {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      height: 32px;
      background: var(--primary-gold);
      color: var(--black);
      font-weight: 700;
      border-radius: 50%;
    }
    
    .step-text {
      flex: 1;
      font-size: 1.05rem;
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    
    .cta-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 16px 20px 16px 62px;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      border: none;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      will-change: transform, box-shadow;
      min-height: 60px;
      width: 100%;
      max-width: 400px;
    }

    .cta-btn.line-btn {
      background: var(--line-green);
      color: var(--white);
      box-shadow: 0 8px 20px rgba(6, 199, 85, 0.4);
    }

    .cta-btn.register-btn {
      background: linear-gradient(45deg, var(--register-purple), #9932CC);
      color: var(--white);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
    }
    
    .line-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
    }

    .register-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
    }
    
    .cta-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
      will-change: transform;
    }
    
    .cta-btn:hover {
      transform: translateY(-5px);
    }

    .cta-btn.line-btn:hover {
      box-shadow: 0 12px 30px rgba(6, 199, 85, 0.5), 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cta-btn.register-btn:hover {
      box-shadow: 0 12px 30px rgba(138, 43, 226, 0.5), 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .cta-btn:hover::after {
      left: 100%;
    }
    
    .cta-btn:active {
      transform: translateY(-2px);
    }

    .cta-btn.line-btn:active {
      box-shadow: 0 8px 15px rgba(6, 199, 85, 0.4);
    }

    .cta-btn.register-btn:active {
      box-shadow: 0 8px 15px rgba(138, 43, 226, 0.4);
    }
    
    .footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 30px 20px;
      text-align: center;
    }
    
    .footer-logo {
      margin-bottom: 20px;
    }
    
    .footer-logo img {
      height: 40px;
      opacity: 0.8;
      margin: 0 auto;
    }
    
    .copyright {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 20px;
    }

    @media (max-width: 1024px) {
      .game-title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }
      
      .hero {
        flex-direction: column;
        padding: 100px 20px 40px;
      }
      
      .character-container {
        order: 1;
        padding: 10px;
      }
      
      .text-content {
        order: 2;
        align-items: center;
        text-align: center;
        padding: 20px 15px;
      }
      
      .promo-details {
        padding-left: 0;
      }
      
      .promo-details::before {
        display: none;
      }
      
      .game-title {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.3rem;
      }
      
      .cta-btn {
        margin-bottom: 10px;
      }
      
      .steps-container {
        align-items: center;
      }
      
      .step-item {
        width: 100%;
        max-width: 320px;
      }
    }
    
    @media (max-width: 480px) {
      .logo img {
        height: 60px;
      }
      
      .game-title {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      
      .promo-text {
        font-size: 1.1rem;
      }
      
      .promo-details {
        font-size: 0.95rem;
      }
      
      .step-text {
        font-size: 0.95rem;
      }
      
      .cta-btn {
        font-size: 1.2rem;
        padding: 14px 20px 14px 54px;
      }
      
      .line-icon {
        font-size: 24px;
      }

      .register-icon {
        font-size: 20px;
      }
      
      .footer {
        padding: 25px 15px;
      }
    }
  </style>

  <div class="container">
    <div class="bg-effect"></div>
    
    <header class="header">
      <div class="logo">

      </div>
    </header>

    <section class="hero">
      <div class="character-container">
        <div class="character-frame">
          <div class="frame-glow"></div>
          <img src="images/戰神塞特.png" alt="戰神塞特">
        </div>
      </div>

      <div class="text-content">
        <h1 class="game-title">戰神塞特 極致體驗</h1>
        <h2 class="subtitle">豪華盛宴・紅球連連</h2>
        
        <p class="promo-text">限時豪華專屬禮遇，千元好禮立即到手！</p>
        <p class="promo-details">VIP專屬優惠，名額有限，先到先得！</p>
        
        <div class="steps-container">
          <div class="step-item">
            <div class="step-number">1</div>
            <div class="step-text">加入官方LINE - 專屬美女小助手</div>
          </div>
          <div class="step-item">
            <div class="step-number">2</div>
            <div class="step-text">完成註冊 - 暢享極致遊戲體驗</div>
          </div>

            <div class="step-text">立即領取 - 多重好禮</div>
          </div>
        </div>

        <div class="cta-container">
          <button 
            id="register-btn" 
            class="cta-btn register-btn"
            onclick="trackRegisterEvent(); window.location.href='https://ig161788.ofa177.net/';">
            <i class="fas fa-user-plus register-icon"></i>
            立即註冊
          </button>
          
          <button 
            id="main-contact-btn" 
            class="cta-btn line-btn"
            onclick="trackContactEvent(); window.location.href='https://lin.ee/WQfGz0J';">
            <i class="fab fa-line line-icon"></i>
            聯繫小幫手 - 領取專屬優惠
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-logo">
        <img src="images/logo.png" alt="鉅城娛樂">
      </div>
      
      <p class="copyright">© 2025 鉅城娛樂. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    function trackContactEvent() {
      if (typeof fbq === 'function') {
        fbq('track', 'Contact');
        console.log('Facebook Pixel: Contact event tracked');
      }
      return true;
    }

    function trackRegisterEvent() {
      if (typeof fbq === 'function') {
        fbq('track', 'CompleteRegistration');
        console.log('Facebook Pixel: Register event tracked');
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', function() {
      let lastScrollTop = 0;
      const header = document.querySelector('.header');
      
      window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 100) {
          if (scrollTop > lastScrollTop) {
            header.classList.add('hidden');
          } else {
            header.classList.remove('hidden');
          }
        } else {
          header.classList.remove('hidden');
        }
        
        lastScrollTop = scrollTop;
      });
      
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        img.loading = 'lazy';
      });
      
      if (typeof fbq === 'function') {
        fbq('track', 'PageView');
      }
    });
  </script>
